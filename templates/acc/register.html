{% extends 'layout.html' %}

{% block content %}

<div class="container">

    <div class="row justify-content-center">
        <div class="col-4 bg-white border p-3" style="margin: 200px 0px">
            <h4 class="text-dark text-center">registration form</h4>
            <br>
            <form method="POST">
                {% csrf_token %}
                <h5 class="lead m-2 text-dark text-center">username</h5>
                <input name="username" class="form-control" type="text" placeholder="username">
                <h5 class="lead m-2 text-dark text-center">password</h5>
                <input name="password1" class="form-control" type="password" placeholder="password">
                <h5 class="lead m-2 text-dark text-center">repeat password</h5>
                <input name="password2" class="form-control" type="password" placeholder="repeat password">
                <br>
                <button type="submit" class="btn bg-light border w-100">register</button>
            </form>
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}

        </div>
        <br>
            {% if request.user.is_authenticated %}
                <h4 class="m-3 text-dark text-center"> you are already logged in</h4>
            {% endif %}
            <h1 class="lead m-2 text-dark text-center"><a href="/" class="m-2"> back to index </a></h1>
    </div>
</div>

{% endblock  %}
