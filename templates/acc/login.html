{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-4" style="margin: 200px 0px">
            <h1 class="lead m-2">login form</h1>
            <br>
            <form method="POST">
                {% csrf_token %}
                <input name="username" class="form-control m-2" type="text" placeholder="username">
                <input name="password" class="form-control m-2" type="password" placeholder="password">
                <button type="submit" class="btn bg-light border w-100 m-2">login</button>
                <a href="/" class="m-2"> back to index </a>
            </form>
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}

            {% if request.user.is_authenticated %}
                <h4 class="m-3"> you are already logged in</h4>
            {% endif %}
        </div>
    </div>
</div>

{% endblock  %}
